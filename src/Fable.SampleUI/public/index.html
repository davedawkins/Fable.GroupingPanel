<!doctype html>
<html>
    <head>
        <title>Feliz App</title>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="img/favicon-32x32.png"
            sizes="32x32" />
        <link rel="shortcut icon" type="image/png" href="img/favicon-16x16.png"
            sizes="16x16" />
        <!-- script src="https://cdn.polyfill.io/v2/polyfill.js?features=es6"></script> -->
        <link rel="stylesheet" href="bootstrap.min.css">

        <style>
            .collapsed, .collapsed td, .collapsed div {
                max-height: 0px;
                padding: 0px;
                border: 0px;
                overflow: hidden;

                transition-property: max-height, padding, margin;
                transition-duration: 0.2s;
                transition-timing-function: ease-in;
            }
            .expanded, .expanded td, .expanded div {
                max-height: 100px;
                overflow: hidden;

                transition-property: max-height, padding, margin;
                transition-duration: 0.2s;
                transition-timing-function: ease-in;
            }
        </style>

</head>
    <body>
        <div id="feliz-app"></div>
        <script src="bundle.js"></script>
    </body>
</html>
